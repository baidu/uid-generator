buildscript {
  repositories {
    gradlePluginPortal()
    maven { url 'https://artifactory.platform.paypay.ne.jp/artifactory/libs-release/' }
  }
  dependencies {
    classpath('jp.ne.paypay.gradle:paypay-gradle-plugin:1.0.1')
  }
}

apply plugin: 'paypay'
apply plugin: 'java'

paypay {
    team = "ee"
}

repositories {
    maven { url "https://artifactory.platform.paypay.ne.jp/artifactory/libs-release/" }
    mavenCentral()
}

test {
    useJUnitPlatform()
    maxHeapSize = "3g"
}

dependencies {
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.springframework:spring-core:5.2.6.RELEASE'
    implementation 'org.springframework:spring-beans:5.2.6.RELEASE'
    implementation 'org.springframework:spring-context:5.2.6.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.6.RELEASE'
    implementation 'org.mybatis:mybatis:3.2.3'
    implementation 'org.mybatis:mybatis-spring:1.2.4'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'ch.qos.logback:logback-classic:1.1.3'
    implementation 'org.slf4j:slf4j-api:1.7.7'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testImplementation 'org.springframework:spring-test:5.2.6.RELEASE'
    testImplementation 'mysql:mysql-connector-java:8.0.20'
    testImplementation 'com.alibaba:druid:1.1.22'
}

group = 'com.baidu.fsg'
version = '1.0.0-SNAPSHOT'
description = 'UID-Generator'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
